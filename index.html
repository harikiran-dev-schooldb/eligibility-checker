<!DOCTYPE html>
<html>
<head>
  <title>Class Eligibility Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="school-header">
    <img src="KOTAK_LOGO.png" alt="School Logo">
    <h2>KOTAK SALESIAN SCHOOL</h2>
    <p>Academic Year 2026 – 27</p>
  </div>

  <h2>Class Eligibility Checker</h2>

  <input type="date" id="dob">
  <button onclick="checkEligibility()">Check Eligibility</button>

  <div id="result"></div>

  <select id="percentSelect" onchange="updateColumns()">
    <option value="4">8%</option>
    <option value="5">9%</option>
    <option value="6" selected>10%</option>
  </select>

  <button onclick="window.print()">⬇️ Download PDF</button>

  <table id="eligibilityTable">
    <thead>
      <tr>
        <th>Age</th>
        <th>Class</th>
        <th>Fees</th>
        <th>Term Fee</th>
        <th>8%</th>
        <th>9%</th>
        <th>10%</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
